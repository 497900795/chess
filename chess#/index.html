<!DOCTYPE html>
<html>
<head>
	<title>Game</title>
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
	<div id="container">
		<div id="players">
			<div id="p1" class="plyer"><span class="caret"></span></div>
			<div class="vs"></div>
			<div id="p2" class="plyer"><span class="caret"></span></div>
			<button id="dic-p1" class="dice"></button>
			<button id="dic-p2" class="dice"></button>
		</div>
		<div id="plyground">
			<div class="row">
				<div class="square" data-index="0"></div>
				<div class="square" data-index="1"></div>
				<div class="square" data-index="2"></div>
			</div>
			<div class="row">
				<div class="square" data-index="3"></div>
				<div class="square" data-index="4"></div>
				<div class="square" data-index="5"></div>
			</div>
			<div class="row">
				<div class="square" data-index="6"></div>
				<div class="square" data-index="7"></div>
				<div class="square" data-index="8"></div>
			</div>
		</div>
		<div id="overlay" hidden>
			<button id="btc-start">start</button>
			<div id="winner">
				<img src="img/win-flag.jpg" alt="winner">
				<div id="logo"></div>
			</div>
		</div>
		<div id="controls">
			<button id="reset">reset</button>
		</div>
	</div>
</body>
</html>
